<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Filler</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Timesheet Filler</h1>
        <div class="card">
            <div class="file-input">
                <label for="inputFile">Input File (CSV or TXT)</label>
                <input type="file" id="inputFile" accept=".csv,.txt">
            </div>
            <div class="file-input">
                <label for="pdfFile">Timesheet-Fillable.pdf</label>
                <input type="file" id="pdfFile" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="outputFormat">Output Format</label>
                <select id="outputFormat">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <button id="processButton">Process and Fill Timesheet</button>
            <div id="status"></div>
        </div>
        <div class="card instructions">
            <h2>Instructions</h2>
            <ol>
                <li>Prepare input file: date,time_range,hours (e.g., 8/29/24,11:15 - 5:00,5.75)</li>
                <li>Use 'X' for days off (e.g., 9/1/24,X,X)</li>
                <li>Add name as last line (e.g., John Doe)</li>
                <li>Upload files and select format</li>
                <li>Click "Process and Fill Timesheet"</li>
            </ol>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
